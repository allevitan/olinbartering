{% load thumbnail %}
<div style="margin-left:5px; margin-right:5px;margin-top:25px">
{% for userdata in users %}
<div class="well span4">
	<span class=" span" style="margin-left:2px;margin-top:0px;margin-bottom:0px;margin-right:20px;">
		{% thumbnail userdata.pic "100x100" crop="center" as im %}
	        <img src="{{ im.url }}" class="profthumb" style="border:1px;padding:0px;-moz-border-radius:5px;border-radius:5px;">
		{% endthumbnail%}
	</span>
	<span class="span2" style="text-align:center;margin-top:20px;margin-bottom:10px">
		<a href = "/profile/{{ userdata.user.first_name|lower }}.{{ userdata.user.last_name|lower }}/">
		<p><b>{{ userdata.user.first_name }} {{ userdata.user.last_name }}<b><p></a>
		<hr style="margin-top:5px;margin-bottom:5px;">
		<p>{{ userdata.dorm }}<p>	
	</span>
</div> 
{% endfor %}
</div>
