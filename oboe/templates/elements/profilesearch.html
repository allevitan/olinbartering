{% load thumbnail %}
{% load filtrs %}
<div style="margin-left:5px; margin-right:5px;margin-top:25px">
{% for user in users %}
<div class="well span4">
	<span class=" span" style="margin-left:2px;margin-top:0px;margin-bottom:0px;margin-right:18px;">
	    <img src="{{ user|photo }}" class="profthumb" style="border:1px;padding:0px;-moz-border-radius:5px;border-radius:5px;height:100px">
	</span>
	<span class="span2" style="text-align:center;margin-top:20px;margin-bottom:10px">
		<a href = "/profile/{{ user.uid }}/">
		<p><b>{{ user|name }}<b><p></a>
	</span>
</div>
{% endfor %}
</div>
