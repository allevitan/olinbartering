{% extends "base.html" %}


{% block scripts %}



<script>
{% if not webkit %}
{% include "djangojs/scroll.js" %}
{% endif %}

{% include "djangojs/fill.js" with ident=".scrollbox" %}

</script>
{% endblock %}


{% block css %}

{% include "djangocss/scroll.css" %}

{% endblock %}


{% block content %}
<div class="container-fluid" id="contentbox">
  <div class="page-header">
    <h1 style="float:right;"><small>We hope you enjoy your stay</small></h1>
    <h1>Welcome to your Mailbox</h1>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <div class="well well-large well-scroll">
	<div class="scrollbox">
	  <div class="scrollbox-inner" id="unresolvedbox" style="padding-top:15px;padding-bottom:15px;">
	    {% include "elements/mailwidget.html" with mail=mail %}
	  </div>
	</div>
      </div>
    </div>
    <div class="span8">
      <div class="well well-large well-scroll">
	<div class="scrollbox">
	  <div class="scrollbox-inner" id="resolvedbox" style="padding-top:15px;padding-bottom:15px;">
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
